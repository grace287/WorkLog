# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: worklog-db
    environment:
      POSTGRES_USER: worklog
      POSTGRES_PASSWORD: worklog_dev_2026
      POSTGRES_DB: worklog_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worklog"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (캐싱, 세션)
  redis:
    image: redis:7-alpine
    container_name: worklog-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

